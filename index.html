<script>
    let divTyping = document.getElementById('text')
    let i = 0,
        timer = 3,
        str = '056'

    function typing () {
        if (i <= str.length) {
            divTyping.innerHTML = str.slice(0, i++) + '_'
            timer = setTimeout('typing()', 600)
        }
        else {
            divTyping.innerHTML = str//结束打字,移除 _ 光标
            clearTimeout(timer)
        }
    }

    typing()
</script>
