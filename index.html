<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Textfx</title>
  <link href="assets/animate.css" rel="stylesheet">
  <link href="assets/style.css" rel="stylesheet">
  <script src="assets/jquery.min.js"></script>
  <script src="assets/jquery.lettering.js"></script>
  <script src="jquery.textillate.js"></script>
</head>
<body>

    <h1 class="text2" id="t1"> Welcome To My Space</h1>
    <ul class="tittle_ch" id="t2">
    <li class="text3" data-in-effect="slideInLeft">Leon</li>
    <li class="text4" data-in-effect="slideInLeft">Anna</li>
    <li class="text5" data-in-effect="slideInLeft">Johnny</li>
    <li class="text6" data-in-effect="slideInLeft">Sagiri</li>
    </ul>
  <div class="slideshow">
    <div class="slideshow-image"></div>
  </div>

  <script>
    $(function () {
      $('.text1').textillate({ in: { effect: 'zoomInDown' } });
      $('.text2').textillate({
        initialDelay: 200, 	//设置动画开始时间
        in: { effect: 'zoomInLeft'	//设置动画名称
        }
      });

      $('.text3').textillate({
        initialDelay: 1000,
        in: { effect: 'fadeInLeft' }
      });
      $('.text4').textillate({
        initialDelay: 1400,
        in: { effect: 'slideInUp' }
      });
      $('.text5').textillate({
        initialDelay: 1800,
        in: { effect: 'flipInY' }
      });
      $('.text6').textillate({
        initialDelay: 2200,
        in: { effect: 'fadeInRight' }
      });
      //$ ('#t1').show ().delay (7500).fadeOut (1000);
      //$ ('#t2').show ().delay (7000).fadeOut (1000);
    })
  </script>
</body>
</html>
